<div class="example-container">
    <form [formGroup]="form" (ngSubmit)="submit()">

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input formControlName="taskDescription" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Select family member</mat-label>
            <mat-select formControlName="member_id">
                <mat-option *ngFor="let f of familyMembers" [value]="f.memberID">{{f.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <br />
        <button mat-raised-button type="button" (click)="submit()"> ADD </button>

    </form>
</div>

<script src="sweetalert2.all.min.js"></script>
<!-- Optional: include a polyfill for ES6 Promises for IE11 -->
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
